<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subir Archivo CSV</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .card {
            width: 30rem; /* Ajusta el tamaño del cuadro */
            padding: 2rem; /* Añade espacio interno */
        }
    </style>
</head>
<body>
    <header class="bg-primary text-white py-4">
        <div class="container text-center">
            <h1 class="display-4">Subir Archivo CSV</h1>
            <p class="lead">Carga un archivo CSV con los datos necesarios para su análisis.</p>
        </div>
    </header>
    <main>
        <div class="card shadow-lg">
            <div class="card-body">
                <h2 class="card-title text-center">Selecciona tu archivo</h2>
                <form action="/upload-csv" method="POST" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="csvFile" class="form-label">Archivo CSV</label>
                        <input type="file" class="form-control" id="csvFile" name="csvFile" accept=".csv" required>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary btn-lg">Subir Archivo</button>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <footer class="bg-light text-center py-3">
        <p class="mb-0">© 2024 Diagnóstico de Fibrosis. Todos los derechos reservados.</p>
    </footer>
    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
